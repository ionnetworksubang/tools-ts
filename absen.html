<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi & Laporan Teknisi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0a0f1c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    h1 {
      text-align: center;
      font-family: "Orbitron", sans-serif;
      color: #0ff;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.95em;
    }
    textarea, input {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
      transition: 0.25s;
    }
    button:hover {
      background: #00cccc;
      transform: scale(1.02);
    }
    .preview {
      margin-top: 20px;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 12px;
      white-space: pre-wrap;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    /* Style untuk autocomplete */
    .suggestions {
      position: absolute;
      background: #111;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      width: calc(100% - 20px);
    }
    .suggestions div {
      padding: 8px 12px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #0ff;
      color: #000;
    }
    .relative {
      position: relative;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Absensi & Laporan Teknisi</h1>

  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <div class="relative">
    <label>Maintenance & Instalasi (pisahkan dengan koma)</label>
    <textarea id="mainst" oninput="showSuggestions(this)"></textarea>
    <div class="suggestions" id="sug-mainst"></div>
  </div>

  <div class="relative">
    <label>ODP</label>
    <textarea id="odp" oninput="showSuggestions(this)"></textarea>
    <div class="suggestions" id="sug-odp"></div>
  </div>

  <div class="relative">
    <label>Tarik (contoh: 1.9km|Ridwan, Naufal)</label>
    <textarea id="tarik" oninput="showSuggestions(this)"></textarea>
    <div class="suggestions" id="sug-tarik"></div>
  </div>

  <div class="relative">
    <label>Kerjaan lainnya</label>
    <textarea id="lainnya" oninput="showSuggestions(this)"></textarea>
    <div class="suggestions" id="sug-lainnya"></div>
  </div>

  <div class="relative">
    <label>Izin</label>
    <textarea id="izin" oninput="showSuggestions(this)"></textarea>
    <div class="suggestions" id="sug-izin"></div>
  </div>

  <div class="relative">
    <label>Sakit</label>
    <textarea id="sakit" oninput="showSuggestions(this)"></textarea>
    <div class="suggestions" id="sug-sakit"></div>
  </div>

  <div class="relative">
    <label>Alfa</label>
    <textarea id="alfa" oninput="showSuggestions(this)"></textarea>
    <div class="suggestions" id="sug-alfa"></div>
  </div>

  <button onclick="generate()">Preview Laporan</button>

  <div class="preview" id="preview"></div>

  <div class="actions" id="actions" style="display:none;">
    <button onclick="copyText()">Salin</button>
    <button onclick="sendWA()">Kirim WhatsApp</button>
    <button onclick="clearPreview()">Hapus</button>
  </div>
</div>

<script>
// Master daftar nama
const masterList = [
  "Hendrik","Naufal","Ridwan","M Ridho","Gugun","Ricky","Doni","Latif","Hapid",
  "Firman","Harys","Syaiful","Ramdan","Adrian","Gelar","Taupik","Sahid","Ridho",
  "Gito","Handika","Alvin","Hendryana","Adsa"
];

function normalizeName(name) {
  return name.trim().toLowerCase();
}
function isValidName(name) {
  return masterList.map(n => n.toLowerCase()).includes(normalizeName(name));
}
function formatTanggal(inputDate) {
  if (!inputDate) return "";
  const bulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
  const hari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  let d = new Date(inputDate);
  return `${hari[d.getDay()]}, ${d.getDate()} ${bulan[d.getMonth()]} ${d.getFullYear()}`;
}
function formatTeamsPair(input) {
  if (!input.trim()) return "";
  let names = input.split(",").map(n => n.trim()).filter(n => isValidName(n));
  let result = "";
  for (let i=0; i<names.length; i+=2) {
    let person1 = names[i];
    let person2 = names[i+1] || "";
    result += `Team ${Math.floor(i/2)+1}: ${person1}${person2 ? " & " + person2 : ""}\n`;
  }
  return result;
}
function extractNames(...inputs) {
  let all = [], invalid = [];
  inputs.forEach(txt=>{
    txt.split(/[.,|&\n]/).forEach(n=>{
      let nama = n.trim();
      if (!nama) return;
      if (isValidName(nama)) all.push(normalizeName(nama));
      else invalid.push(nama);
    });
  });
  if (invalid.length) alert("⚠️ Nama tidak dikenali (tidak masuk laporan): " + [...new Set(invalid)].join(", "));
  return all;
}
function generate() {
  let tanggal = formatTanggal(document.getElementById("tanggal").value);
  let mainst = formatTeamsPair(document.getElementById("mainst").value);
  let odp = formatTeamsPair(document.getElementById("odp").value);
  let tarik = "";
  if (document.getElementById("tarik").value.trim()) {
    let blocks = document.getElementById("tarik").value.split(".");
    blocks.forEach((block, i) => {
      let parts = block.split("|");
      let tarikan = parts[0]?.trim() ? `Tarikan ${parts[0].trim()}` : "";
      let tim = formatTeamsPair(parts[1]||"");
      tarik += `Team Tarik ${i+1} ${tarikan}\n${tim}\n`;
    });
  }
  let lainnya = "";
  if (document.getElementById("lainnya").value.trim()) {
    let jenis = document.getElementById("lainnya").value.split(".");
    jenis.forEach((j) => { lainnya += `${j.trim()}\n`; });
  }
  let izin = document.getElementById("izin").value.trim();
  let sakit = document.getElementById("sakit").value.trim();
  let alfa = document.getElementById("alfa").value.trim();

  let laporan = `Tanggal : ${tanggal}\n\n`;
  if (mainst) laporan += `Maintenance & Instalasi\n${mainst}\n`;
  if (odp) laporan += `ODP\n${odp}\n`;
  if (tarik) laporan += `Tarik\n${tarik}\n`;
  if (lainnya) laporan += `Kerjaan Lainnya\n${lainnya}\n`;
  if (izin) laporan += `Izin : ${izin}\n`;
  if (sakit) laporan += `Sakit : ${sakit}\n`;
  if (alfa) laporan += `Alfa : ${alfa}\n`;

  document.getElementById("preview").innerText = laporan;
  document.getElementById("actions").style.display = "flex";

  let semuaNama = extractNames(
    document.getElementById("mainst").value,
    document.getElementById("odp").value,
    document.getElementById("tarik").value,
    document.getElementById("lainnya").value,
    document.getElementById("izin").value,
    document.getElementById("sakit").value,
    document.getElementById("alfa").value
  );
  let duplikat = semuaNama.filter((item,idx)=> semuaNama.indexOf(item)!==idx);
  if (duplikat.length) alert("⚠️ Duplikat ditemukan: " + [...new Set(duplikat)].join(", "));
  let belum = masterList.filter(nm => !semuaNama.includes(nm.toLowerCase()));
  if (belum.length) alert("ℹ️ Belum absen: " + belum.join(", "));
}
function copyText() {
  let text = document.getElementById("preview").innerText;
  navigator.clipboard.writeText(text).then(()=> alert("Laporan disalin!"));
}
function sendWA() {
  let text = document.getElementById("preview").innerText;
  if (!text.trim()) return alert("Belum ada laporan untuk dikirim.");
  let url = "https://wa.me/?text=" + encodeURIComponent(text);
  window.open(url, "_blank");
}
function clearPreview() {
  document.getElementById("preview").innerText = "";
  document.getElementById("actions").style.display = "none";
}

// === AUTOCOMPLETE ===
function showSuggestions(el) {
  let id = el.id;
  let sugBox = document.getElementById("sug-" + id);
  sugBox.innerHTML = "";
  let val = el.value.split(",").pop().trim().toLowerCase();
  if (!val) return;
  let matches = masterList.filter(n => n.toLowerCase().includes(val));
  matches.forEach(m=>{
    let div = document.createElement("div");
    div.innerText = m;
    div.onclick = function() {
      let parts = el.value.split(",");
      parts[parts.length-1] = " " + m;
      el.value = parts.join(",").replace(/^,/, "");
      sugBox.innerHTML = "";
      el.focus();
    };
    sugBox.appendChild(div);
  });
}

window.onload = function() {
  let today = new Date();
  let yyyy = today.getFullYear();
  let mm = String(today.getMonth()+1).padStart(2,'0');
  let dd = String(today.getDate()).padStart(2,'0');
  document.getElementById("tanggal").value = `${yyyy}-${mm}-${dd}`;
}
</script>
</body>
</html>
