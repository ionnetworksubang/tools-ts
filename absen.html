<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi & Laporan Teknisi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0a0f1c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    h1 {
      text-align: center;
      font-family: "Orbitron", sans-serif;
      color: #0ff;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.95em;
    }
    input, textarea {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
      transition: 0.25s;
    }
    button:hover {
      background: #00cccc;
      transform: scale(1.02);
    }
    .preview {
      margin-top: 20px;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 12px;
      white-space: pre-wrap;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Absensi & Laporan Teknisi</h1>

  <label>Tanggal</label>
  <input type="date" id="tanggal">

  <label>Maintenance & Instalasi (pisahkan nama dengan koma)</label>
  <textarea id="mainst"></textarea>

  <label>ODP</label>
  <textarea id="odp"></textarea>

  <label>Tarik (contoh: tarikan 1.9km,2.8km | tim baru pakai titik)</label>
  <textarea id="tarik"></textarea>

  <label>Kerjaan lainnya (contoh: survey. instalasi HPS)</label>
  <textarea id="lainnya"></textarea>

  <label>Izin</label>
  <textarea id="izin"></textarea>

  <label>Sakit</label>
  <textarea id="sakit"></textarea>

  <label>Alfa</label>
  <textarea id="alfa"></textarea>

  <button onclick="generate()">Preview Laporan</button>

  <div class="preview" id="preview"></div>

  <div class="actions" id="actions" style="display:none;">
    <button onclick="copyText()">Salin</button>
    <button onclick="sendWA()">Kirim WhatsApp</button>
    <button onclick="clearPreview()">Hapus</button>
  </div>
</div>

<script>
// Master daftar nama (23 orang fix, tanpa alias)
const masterList = [
  "Hendrik","Naufal","Ridwan","M Ridho","Gugun","Ricky","Doni","Latif","Hapid",
  "Firman","Harys","Syaiful","Ramdan","Adrian","Gelar","Taupik","Sahid","Ridho",
  "Gito","Handika","Alvin","Hendryana","Adsa"
];

// Normalisasi nama → lowercase
function normalizeName(name) {
  return name.trim().toLowerCase();
}

// Format tanggal ke bahasa Indonesia
function formatTanggal(inputDate) {
  if (!inputDate) return "";
  const bulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
  const hari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  let d = new Date(inputDate);
  return `${hari[d.getDay()]}, ${d.getDate()} ${bulan[d.getMonth()]} ${d.getFullYear()}`;
}

// Bagi 2 orang per tim
function formatTeamsPair(input) {
  if (!input.trim()) return "";
  let names = input.split(",").map(n => n.trim()).filter(n => n);
  let result = "";
  for (let i=0; i<names.length; i+=2) {
    let person1 = names[i];
    let person2 = names[i+1] || "";
    result += `Team ${Math.floor(i/2)+1}: ${person1}${person2 ? " & " + person2 : ""}\n`;
  }
  return result;
}

// Ambil semua nama dari input
function extractNames(...inputs) {
  let all = [];
  inputs.forEach(txt=>{
    txt.split(/[.,|&\n]/).forEach(n=>{
      let nama = n.trim();
      if (!nama) return;
      all.push(normalizeName(nama));
    });
  });
  return all;
}

function generate() {
  let tanggal = formatTanggal(document.getElementById("tanggal").value);

  let mainst = formatTeamsPair(document.getElementById("mainst").value);
  let odp = formatTeamsPair(document.getElementById("odp").value);

  let tarik = "";
  if (document.getElementById("tarik").value.trim()) {
    let blocks = document.getElementById("tarik").value.split(".");
    blocks.forEach((block, i) => {
      let parts = block.split("|");
      let tarikan = parts[0]?.trim() ? `Tarikan ${parts[0].trim()}` : "";
      let tim = formatTeamsPair(parts[1]||"");
      tarik += `Team Tarik ${i+1} ${tarikan}\n${tim}\n`;
    });
  }

  let lainnya = "";
  if (document.getElementById("lainnya").value.trim()) {
    let jenis = document.getElementById("lainnya").value.split(".");
    jenis.forEach((j) => {
      lainnya += `${j.trim()}\n`;
    });
  }

  let izin = document.getElementById("izin").value.trim();
  let sakit = document.getElementById("sakit").value.trim();
  let alfa = document.getElementById("alfa").value.trim();

  // Buat laporan
  let laporan = `Tanggal : ${tanggal}\n\n`;
  if (mainst) laporan += `Maintenance & Instalasi\n${mainst}\n`;
  if (odp) laporan += `ODP\n${odp}\n`;
  if (tarik) laporan += `Tarik\n${tarik}\n`;
  if (lainnya) laporan += `Kerjaan Lainnya\n${lainnya}\n`;
  if (izin) laporan += `Izin : ${izin}\n`;
  if (sakit) laporan += `Sakit : ${sakit}\n`;
  if (alfa) laporan += `Alfa : ${alfa}\n`;

  document.getElementById("preview").innerText = laporan;
  document.getElementById("actions").style.display = "flex";

  // ===== VALIDASI =====
  let semuaNama = extractNames(
    document.getElementById("mainst").value,
    document.getElementById("odp").value,
    document.getElementById("tarik").value,
    document.getElementById("lainnya").value,
    document.getElementById("izin").value,
    document.getElementById("sakit").value,
    document.getElementById("alfa").value
  );

  // cek duplikat
  let duplikat = semuaNama.filter((item,idx)=> semuaNama.indexOf(item)!==idx);
  if (duplikat.length) {
    alert("⚠️ Duplikat ditemukan: " + [...new Set(duplikat)].join(", "));
  }

  // cek belum absen
  let belum = masterList.filter(nm => !semuaNama.includes(nm.toLowerCase()));
  if (belum.length) {
    alert("ℹ️ Belum absen: " + belum.join(", "));
  }
}

function copyText() {
  let text = document.getElementById("preview").innerText;
  navigator.clipboard.writeText(text).then(()=> alert("Laporan disalin!"));
}

function sendWA() {
  let text = document.getElementById("preview").innerText;
  if (!text.trim()) return alert("Belum ada laporan untuk dikirim.");
  let url = "https://wa.me/?text=" + encodeURIComponent(text);
  window.open(url, "_blank");
}

function clearPreview() {
  document.getElementById("preview").innerText = "";
  document.getElementById("actions").style.display = "none";
}

// Default tanggal hari ini
window.onload = function() {
  let today = new Date();
  let yyyy = today.getFullYear();
  let mm = String(today.getMonth()+1).padStart(2,'0');
  let dd = String(today.getDate()).padStart(2,'0');
  document.getElementById("tanggal").value = `${yyyy}-${mm}-${dd}`;
}
</script>
</body>
</html>
