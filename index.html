<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools Teknisi Subang</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url('https://i.ibb.co/7QpKsCX/dark-bg.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    /* Overlay gradasi */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(10,10,30,0.9), rgba(20,20,60,0.85));
      z-index: 0;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
      z-index: 1;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0ff;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }

    .profile h1 {
      margin: 15px 0 5px;
      font-size: 1.6em;
      font-family: "Orbitron", sans-serif;
      color: #0ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.6);
    }

    .profile p {
      margin: 0;
      font-size: 0.9em;
      color: #cccccc;
    }

    .links {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 1;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      color: #0ff;
      font-size: 1.1em;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    .link-item:hover {
      transform: translateY(-5px) scale(1.03);
      background: rgba(0, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }

    .icon {
      margin-right: 10px;
      font-size: 1.3em;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.8em;
      color: #aaaaaa;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
